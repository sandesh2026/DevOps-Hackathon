# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - policyconnectdevtools

on:
  push:
    branches:
      - api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      working-directory: 'src/'
      run: dotnet build --configuration Release

    - name: dotnet publish
      working-directory: 'src/'
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'policyconnectdevtools'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_909f501d58814ef091ef3e66174bfcd6 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
        
    - name: Create an issue on failure
      if: failure()
      run: curl -u sandesh2026:${{ secrets.MY_TOKEN }} -X POST https://api.github.com/repos/sandesh2026/DevOps-Hackathon/issues -d '{"title":"api failure"}'
    - name: Create a PR on success
      if: success()
      run: curl -u sandesh2026:${{ secrets.MY_TOKEN }} -X POST https://api.github.com/repos/sandesh2026/DevOps-Hackathon/pulls -d '{"title":"successful build", "head":"api", "base":"master"}'
  
